version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: login_db
    environment:
      POSTGRES_DB: login_db
      POSTGRES_USER: login_user
      POSTGRES_PASSWORD: changeme123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: login_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    container_name: login_web
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      PYTHONUNBUFFERED: "1"
    depends_on:
      - postgres
    volumes:
      - ./src:/app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
