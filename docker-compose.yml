version: "3.8"
services:
  web:
    build: .
    container_name: django_login_web
    env_file: .env
    volumes:
      - .:/app
      - ./secrets:/secrets:ro
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - mailhog

  db:
    image: postgres:15
    container_name: django_login_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: django_login_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
  redis_data:
